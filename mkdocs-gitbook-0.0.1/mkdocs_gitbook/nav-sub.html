{%- if not nav_item.children %}
<li>
    <a href="{{nav_item.url | url}}" id="{{nav_item.url|replace('/','-')}}"
        >{{ nav_item.title }},{{nav_item.url}},{{url}}</a
    >
</li>
{% else %}
<li>
    <span class="head">{{ nav_item.title }}</span>
    <ul id="header_{{nav_item.title|lower|replace(' ','_')|urlencode}}">
        {%- for nav_item in nav_item.children %} {% include "nav-sub.html" %}
        {%- endfor %}
    </ul>
</li>
{%- endif %}
